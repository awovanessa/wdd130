<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Contact White Water Rafting to ask questions, make reservations, or provide feedback. Get in touch with our team today!">
    <meta name="author" content="Awo Iwinosa Vanessa">
    <title>Contact Us | White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <!-- HEADER -->
    <header class="site-header">
        <img src="images/logo.png" alt="White Water Rafting Company Logo" class="logo">
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html" aria-current="page">Contact Us</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="site-main">

        <!-- COMPANY INFO SECTION -->
        <section class="company-info">
            <h1>White Water Rafting in Company</h1>
            <p>123 Main River Street<br>KOLOB, California</p>
            <p>+1 9999999999</p>
            <p>info@whitewater.com</p>
        </section>

        <!-- CONTACT SECTION -->
        <section class="contact-section">
            <!-- MAP LEFT -->
            <div class="contact-left">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456!2d-122.123456!3d37.123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f1234567890ab%3A0xabcdef1234567890!2s123+River+Road!5e0!3m2!1sen!2sus!4v1234567890123"
                  allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- CONTACT FORM RIGHT -->
            <div class="contact-right">
                <form action="#" method="post">
                    <!-- Name -->
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Placeholder" required>

                    <!-- Email -->
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Placeholder" required>

                    <!-- Message Purpose: label left, options right -->
                    <div class="message-purpose-row">
                        <label>Message Purpose:</label>
                        <div class="purpose-options">
                            <label><input type="radio" name="purpose" value="general" required>
                                General Inquiry</label>
                            <label><input type="radio" name="purpose" value="reservation">
                                Reservation Question</label>
                            <label><input type="radio" name="purpose" value="suggestion"> Website
                                Suggestion</label>
                        </div>
                    </div>

                    <!-- Message -->
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="type here"
                      required></textarea>

                    <!-- Newsletter Checkbox -->
                    <label class="newsletter">
                        <input type="checkbox" name="subscribe"> Please subscribe me to the monthly
                        newsletter
                    </label>

                    <!-- Submit Button -->
                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>

        <!-- EMPLOYEE PROFILES SECTION -->
        <section class="employees">
            <h2>We Are Here To Serve You</h2>
            <div class="employee-list">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee profile">
                    <figcaption>John Doe - Lead Rafting Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Employee profile">
                    <figcaption>Jane Smith - Safety Officer</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="Employee profile">
                    <figcaption>Mike Johnson - Reservation Specialist</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <p class="footer-text">Â© 2026 White Water Rafting | Awo Iwinosa Vanessa</p>

        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Follow us on Facebook">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="Connect with us on LinkedIn">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Follow us on Instagram">
            </a>
        </nav>
    </footer>

</body>

</html>
